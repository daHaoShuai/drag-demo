<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拖拽</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="main">
    <div id="left">
      <p 
      style="
        color: #2c3e50; 
        font-size: 15px; 
        font-weight: 600;"
      draggable="true">预览文本</p>
      <br>
      <button 
      style="
        border: none; 
        outline: none; 
        background-color: #1abc9c;
        padding: 2px 6px; 
        border-radius: 5px;
        color: #fff;" 
      draggable="true">预览按钮</button>
      <br><br>
      <input 
      style="
        border: none; 
        outline: none;
        padding: 4px 0 4px 10px; 
        border-radius: 5px;
        color: #2c3e50;" 
      placeholder="预览输入框" type="text" draggable="true">
      <br><br>
      <img 
      style="
        width: 150px;
        height: 200px;
        border-radius: 5px;" 
      src="/img/demo.jpg" alt="">
    </div>
    <div id="midden">
    </div>
    <div id="right">
      <label class="item">
        <span class="text">width</span>
        <input class="inp" type="text">
      </label>
      <br>
      <label class="item">
        <span class="text">height</span>
        <input class="inp" type="text">
      </label>
      <br>
      <label class="item">
        <span class="text">top</span>
        <input class="inp" type="text">
      </label>
      <br>
      <label class="item">
        <span class="text">left</span>
        <input class="inp" type="text">
      </label>
      <br>
      <label class="item">
        <span class="text">text</span>
        <input class="inp" type="text">
      </label>
      <br>
      <label class="item">
        <span class="text">src</span>
        <input class="inp" type="text">
      </label>
      <br>
      <label class="item">
        <span class="text">color</span>
        <input class="inp" type="text">
      </label>
      <br>
      <label class="item">
        <button class="btn change" style="width: 80%;">更新预览</button>
      </label>
      <br>
      <label class="item">
        <button class="btn look" style="width: 80%;">全屏预览</button>
      </label>
    </div>
    <div class="code"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
